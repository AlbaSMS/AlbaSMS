        <main>
            <div>
                <h1>Survey</h1>
                <form action="https://formspree.io/f/xzzjzbdk" method="POST">
                    <p>
                        <label for="name_field">What is your name? *</label>
                        <input id="name_field" type="text" name="name_field" required>
                    </p>
                    <p>
                        <label for="email_field">What is your email? *</label>
                        <input id="email_field" type="text" name="email_field" required>
                    </p>
                    <p>
                        <label for="best_whole_number">Which whole number is best?</label>
                        <input id="best_whole_number" type="number" name="best_whole_number" min="1" step="1">
                    </p>
                    <p>
                        <label for="best_day">Which day is best?</label>
                        <input id="best_day" type="date" name="best_day">
                    </p>
                    <p>
                        <label for="best_bear">Which bear is best? *</label>
                        <select id="best_bear" name="best_bear" required>
                            <option value="">&nbsp;</option>
                            <option value="Black">Black</option>
                            <option value="Brown">Brown</option>
                            <option value="Care">Care</option>
                            <option value="Panda">Panda</option>
                            <option value="Polar">Polar</option>
                            <option value="Teddy">Teddy</option>
                        </select>
                    </p>
                    <fieldset>
                        <legend>Do you like radio buttons?</legend>
                        <ul>
                            <li>
                                <label>
                                    <input type="radio" name="enjoys_radio_buttons" value="yes">
                                    Yes
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="radio" name="enjoys_radio_buttons" value="no">
                                    No
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="radio" name="enjoys_radio_buttons" value="?" checked>
                                    None of your business
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                    <p>
                        <label for="life_meaning">What is the meaning of life?</label>
                        <textarea id="life_meaning" name="life_meaning" rows="5" cols="50"
                            placeholder="Enter the correct answer here"></textarea>
                    </p>
                    <p>
                        <button type="submit">Send</button>
                    </p>
                </form>
            </div>
        </main>
